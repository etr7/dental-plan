<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>План лечения</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Подключаем стили -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>План лечения</h1>

<!-- Раздел выбора зубов -->
<h2>УКАЖИТЕ ЗУБЫ ДЛЯ ДОБАВЛЕНИЯ ПРОЦЕДУР</h2>
<div id="toothSelection">
    <!-- Верхняя правая -->
    <div class="quadrant">
        <h3>Верхняя правая</h3>
        <div class="teeth">
            <button class="tooth-button" data-tooth="18">18</button>
            <button class="tooth-button" data-tooth="17">17</button>
            <button class="tooth-button" data-tooth="16">16</button>
            <button class="tooth-button" data-tooth="15">15</button>
            <button class="tooth-button" data-tooth="14">14</button>
            <button class="tooth-button" data-tooth="13">13</button>
            <button class="tooth-button" data-tooth="12">12</button>
            <button class="tooth-button" data-tooth="11">11</button>
        </div>
    </div>
    <!-- Верхняя левая -->
    <div class="quadrant">
        <h3>Верхняя левая</h3>
        <div class="teeth">
            <button class="tooth-button" data-tooth="21">21</button>
            <button class="tooth-button" data-tooth="22">22</button>
            <button class="tooth-button" data-tooth="23">23</button>
            <button class="tooth-button" data-tooth="24">24</button>
            <button class="tooth-button" data-tooth="25">25</button>
            <button class="tooth-button" data-tooth="26">26</button>
            <button class="tooth-button" data-tooth="27">27</button>
            <button class="tooth-button" data-tooth="28">28</button>
        </div>
    </div>
    <!-- Нижняя левая -->
    <div class="quadrant">
        <h3>Нижняя левая</h3>
        <div class="teeth">
            <button class="tooth-button" data-tooth="38">38</button>
            <button class="tooth-button" data-tooth="37">37</button>
            <button class="tooth-button" data-tooth="36">36</button>
            <button class="tooth-button" data-tooth="35">35</button>
            <button class="tooth-button" data-tooth="34">34</button>
            <button class="tooth-button" data-tooth="33">33</button>
            <button class="tooth-button" data-tooth="32">32</button>
            <button class="tooth-button" data-tooth="31">31</button>
        </div>
    </div>
    <!-- Нижняя правая -->
    <div class="quadrant">
        <h3>Нижняя правая</h3>
        <div class="teeth">
            <button class="tooth-button" data-tooth="41">41</button>
            <button class="tooth-button" data-tooth="42">42</button>
            <button class="tooth-button" data-tooth="43">43</button>
            <button class="tooth-button" data-tooth="44">44</button>
            <button class="tooth-button" data-tooth="45">45</button>
            <button class="tooth-button" data-tooth="46">46</button>
            <button class="tooth-button" data-tooth="47">47</button>
            <button class="tooth-button" data-tooth="48">48</button>
        </div>
    </div>
</div>

<!-- Кнопка для выбора вида лечения -->
<button id="selectTreatmentButton">Выбрать вид лечения</button>

<!-- Модальное окно выбора лечения -->
<div id="treatmentModal" class="modal">
    <div class="modal-content">
        <span id="closeTreatmentModal" class="close">&times;</span>
        <h2>Выберите вид лечения</h2>
        <input type="text" id="treatmentSearch" placeholder="Поиск по видам лечения...">
        <select id="treatmentTypeSelect" size="5">
            <!-- Опции видов лечения будут добавлены динамически -->
        </select>
        <h3>Выберите услугу</h3>
        <input type="text" id="serviceSearch" placeholder="Поиск по услугам...">
        <select id="serviceSelect" size="5">
            <!-- Опции услуг будут зависеть от выбранного вида лечения -->
        </select>
        <h3>Цена услуги</h3>
        <p id="servicePrice">---</p>
        <button id="addTreatment">Добавить в план</button>
    </div>
</div>

<!-- Отображение плана лечения -->
<h2>План лечения</h2>
<div id="treatmentPlanContainer">
    <!-- Визуализация челюсти -->
    <div id="jawVisualization">
        <!-- Здесь будет SVG или изображение челюсти -->
    </div>
    <!-- Список процедур -->
    <table id="treatmentPlan">
        <thead>
            <tr>
                <th>№ зуба</th>
                <th>Вид лечения</th>
                <th>Услуга</th>
                <th>Цена</th>
                <th>Действия</th>
            </tr>
        </thead>
        <tbody>
            <!-- Строки плана лечения будут добавляться динамически -->
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3"><strong>Итого:</strong></td>
                <td colspan="2"><strong id="totalPrice">0 ₽</strong></td>
            </tr>
        </tfoot>
    </table>
</div>

<!-- Кнопка экспорта -->
<button id="exportButton">Экспортировать в PDF</button>

<!-- Подключаем скрипт -->
<script src="script.js"></script>
</body>
</html>
